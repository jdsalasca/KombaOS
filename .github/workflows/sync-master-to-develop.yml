name: sync-master-to-develop

on:
  workflow_dispatch:
  push:
    branches: ["master"]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check master ahead of develop
        id: divergence
        shell: bash
        run: |
          git fetch origin master develop --prune
          if git merge-base --is-ancestor origin/master origin/develop; then
            echo "ahead=false" >> "$GITHUB_OUTPUT"
          else
            echo "ahead=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR master -> develop
        id: cpr
        uses: peter-evans/create-pull-request@v6
        if: steps.divergence.outputs.ahead == 'true'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: automation/sync-master-to-develop
          title: "chore(sync): master -> develop"
          body: "Sincronización automática desde master hacia develop."
          delete-branch: true

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge
