name: release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["master"]

jobs:
  windows-exe:
    runs-on: windows-latest
    permissions:
      contents: write
    if: github.event_name != 'release' || github.event.release.target_commitish == 'master'
    env:
      RELEASE_TAG: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Preparar tag de release
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
        shell: pwsh
        run: |
          $tag = "v$((Get-Date).ToString('yyyy.MM.dd')).${{ github.run_number }}"
          "RELEASE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          $exists = git tag --list $tag
          if (-not $exists) {
            git tag -a $tag -m "release $tag"
            git push origin $tag
          }

      - name: Validate tag is on master
        if: github.event_name == 'push'
        shell: bash
        run: |
          git fetch origin master --prune
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/master"; then
            echo "Tag must be created from master"
            exit 1
          fi

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar WiX
        shell: pwsh
        run: |
          choco install wixtoolset --no-progress -y
          $wixPath = "C:\\Program Files (x86)\\WiX Toolset v3.11\\bin"
          if (Test-Path $wixPath) {
            $env:Path = "$env:Path;$wixPath"
          }

      - name: Smoke test (app-image)
        shell: pwsh
        run: |
          $version = $env:RELEASE_TAG.TrimStart('v')
          .\software\packaging\windows\package.ps1 -Environment local -PackageType app-image -AppVersion $version -SmokeTest

      - name: Build EXE (jpackage)
        shell: pwsh
        run: |
          $version = $env:RELEASE_TAG.TrimStart('v')
          .\software\packaging\windows\package.ps1 -Environment local -PackageType exe -AppVersion $version

      - name: Preparar artefactos para usuarios finales
        shell: pwsh
        run: |
          $dist = Join-Path $PWD "dist"
          $exe = Get-ChildItem -Path $dist -Filter "*.exe" -Recurse | Select-Object -First 1
          if (-not $exe) {
            throw "No se encontró ejecutable .exe en dist"
          }

          $installerExe = Join-Path $dist "KombaOS-Instalador-Windows.exe"
          Copy-Item -Force $exe.FullName $installerExe

          $instructionsPath = Join-Path $dist "INSTRUCCIONES.txt"
          @"
PASOS PARA INSTALAR KombaOS (Windows)

1) Descarga el archivo KombaOS-Instalador-Windows.exe
2) Haz doble clic y sigue el asistente
3) Si Windows muestra una advertencia, selecciona "Más información" y luego "Ejecutar de todas formas"
4) Al terminar, abre KombaOS desde el acceso directo en el escritorio o el menú Inicio
5) Se abrirá en tu navegador: http://localhost:8080

Si necesitas ayuda, contacta al equipo que te entregó esta aplicación.
"@ | Set-Content -Path $instructionsPath -Encoding UTF8

          $installerZip = Join-Path $dist "KombaOS-Instalador-Windows.zip"
          Compress-Archive -Force -Path @($installerExe, $instructionsPath) -DestinationPath $installerZip

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: KombaOS-windows
          path: dist/**

      - name: Publish GitHub Release asset
        if: github.event_name == 'release' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/KombaOS-Instalador-Windows.exe
            dist/KombaOS-Instalador-Windows.zip
            dist/*.msi
          body_path: CHANGELOG.md
          name: ${{ env.RELEASE_TAG }}
