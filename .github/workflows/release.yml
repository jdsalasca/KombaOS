name: release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build EXE (jpackage)
        shell: pwsh
        run: .\\software\\packaging\\windows\\package.ps1

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: KombaOS-windows
          path: dist/**
