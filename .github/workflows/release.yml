name: release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - "v*"

jobs:
  windows-exe:
    runs-on: windows-latest
    permissions:
      contents: write
    if: github.event_name != 'release' || github.event.release.target_commitish == 'master' || github.event.release.target_commitish == 'main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build EXE (jpackage)
        shell: pwsh
        run: .\\software\\packaging\\windows\\package.ps1 -Environment local -SmokeTest

      - name: Zip EXE
        shell: pwsh
        run: Compress-Archive -Force -Path .\\dist\\KombaOS -DestinationPath .\\dist\\KombaOS-windows.zip

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: KombaOS-windows
          path: dist/**

      - name: Publish GitHub Release asset
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/KombaOS-windows.zip
          body_path: CHANGELOG.md
          name: ${{ github.ref_name }}
